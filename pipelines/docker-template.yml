parameters:
- name: workingDirectory 
  type: string 
  default: ''
steps:
- task: Docker@2
  displayName: Build and push an image to ACR
  inputs:
    containerRegistry: 'quayio'
    repository: 'altugyildirim'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: '$(Build.BuildId)'