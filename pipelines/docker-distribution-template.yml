parameters:
- name: workingDirectory 
  type: string 
  default: ''
- name: quay_password 
  type: string 
  default: ''
steps:
- task: Docker@2
  displayName: 'Load Image from Tar'
  inputs:
    command: load
    arguments: '--input $(Pipeline.Workspace)/ContainerImage/rating-web.image.tar'
- task: CmdLine@2
  displayName: ReTag Image and Push
  inputs:
    script: |
      docker build -t quay.io/swoturkey/rating-web:$(Build.BuildId) .
      docker login quay.io -u swoturkey -p '${{ parameters.quay_password }}'
      docker push quay.io/swoturkey/rating-web:$(Build.BuildId)
